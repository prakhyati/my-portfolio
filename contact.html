<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Header Nav -->
  <div class="row">
    <div class="column">
      <div class="header-nav">
        <img src="img/logo.png" alt="" width="100">
        <p class="header-nav-subtitle">Designer and Illustrator</p>
        <div class="menu-centered">
          <ul class="menu">
            <li><a href="index.html" class="header-nav-link">Portfolio</a></li>
            <li><a href="about.html" class="header-nav-link">About</a></li>
            <li><a href="contact.html" class="header-nav-link is-active">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="row">
      <div class="small-12 medium-6 column">
        <h1>HOWDY!</h1>
        <p>Want to connect? Please Send me a message here and I will get back to you shortly.</p>
        <p>Don't be shy, I'd love to chat!</p>
        <p>- Laurel</p>
      </div>
      <div class="small-12 medium-6 column">
        <form>
          <div class="row">
            <div class="medium-6 column">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="contact-form-field">
            </div>
            <div class="medium-6 column">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="contact-form-field">
            </div>
          </div>
          <div class="row column">
            <label for="email">Email</label>
            <input type="text" id="email" class="contact-form-field">
          </div>
          <div class="row column">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="contact-form-field">
          </div>
          <div class="row column">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="10" rows="10" class="contact-form-field"></textarea>
          </div>
          <input type="submit" value="Submit" class="button contact-submit">
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="column">
      <div class="menu-centered">
        <ul class="menu">
          <li><a href="#"><img src="img/pinterest.png" alt="" width="30"></a></li>
          <li><a href="#"><img src="img/linkedin.png" alt="" width="33"></a></li>
          <li><a href="#"><img src="img/behance.png" alt="" width="30"></a></li>
          <li><a href="#"><img src="img/codepen.png" alt="" width="33"></a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
